{% extends "layout.html" %}

{% block body %}
<h2>Name</h2>
{{ student_name }}

<p align=right>
  <a href="https://Grade-Distributor.eugenequek.repl.co"><button>Log out</button></a>
</p>

<h2>Grades</h2>
<table>
  <thead>
    <tr>
      {% for component in components %}
        <th>{{component}}</th>
      {% endfor %}
    </tr>
    <tr>
      {% for grade in grades %}
        <td>{{grade}}</td>
      {% endfor %}
    </tr>
  </thead>
</table>

{% endblock %}
